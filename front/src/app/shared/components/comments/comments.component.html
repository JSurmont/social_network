<div class="comments-row">
  <mat-form-field>
    <mat-label>Laissez un commentaire...</mat-label>
    <input type="text" matInput #input maxlength="100" [formControl]="commentCtrl">
    <mat-hint align="end">{{ input.value.length }}/100</mat-hint>
  </mat-form-field>

  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <mat-icon>send</mat-icon>
  </button>
</div>

<mat-list *ngIf="comments.length" @list>
    <h2 mat-subheader>Commentaires</h2>

    <mat-list-item *ngFor="let comment of comments let i = index"
                   [@listItem]="animationStates[i]"
                   (mouseenter)="onListItemMouseEnter(i)"
                   (mouseleave)="onListItemMouseLeave(i)">
        <span class="comment-text" mat-line>{{ comment.comment }}</span>
        <span class="comment-date" mat-line>{{ comment.createdDate | date }}</span>
    </mat-list-item>
</mat-list>
